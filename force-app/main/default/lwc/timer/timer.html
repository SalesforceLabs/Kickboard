<template>
    <div
        class="slds-theme_shade slds-box slds-m-around_x-small"
        style={remainingPathColor}
    >
        <div class="slds-var-p-vertical_medium">
            <lightning-layout vertical-align="center">
                <lightning-layout-item size="8" flexibility="auto">
                    <template if:true={showStartBtn}>
                        <lightning-input
                            type="number"
                            name="inputMinutes"
                            value={timeInMinutes}
                            onchange={handleAmountChange}
                            placeholder="Time in minutes"
                            variant="label-hidden"
                        ></lightning-input>
                    </template>
                    <template if:false={showStartBtn}>
                        <div class="slds-text-heading_large">{timeLeft}</div>
                    </template>
                </lightning-layout-item>
                <lightning-layout-item size="4" flexibility="auto">
                    <template if:true={showStartBtn}>
                        <lightning-button
                            label="Start"
                            onclick={start}
                        ></lightning-button>
                    </template>
                    <template if:false={showStartBtn}>
                        <lightning-button
                            label="Stop"
                            onclick={stop}
                        ></lightning-button>
                    </template>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </div>
</template>
