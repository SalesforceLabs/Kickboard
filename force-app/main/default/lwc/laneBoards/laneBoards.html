<template>
    <div class="slds-var-p-around_xx-small">
        <template if:true={currentBoardId}>
            <template if:true={isGuest}>
                <div class="slds-text-align_left slds-var-m-bottom_xx-small">
                    <img src={logo} class="logo" />
                    <strong> {laneName} </strong>
                </div>
            </template>
            <template if:true={isTemplate}>
                <div
                    class="
                        slds-notify slds-notify_alert
                        slds-alert_warning
                        slds-m-bottom_x-large
                    "
                    role="alert"
                >
                    <span class="slds-assistive-text">warning</span>
                    <h2>You are currently viewing a template.</h2>
                </div>
            </template>

            <c-draggable-canvas
                record-id={currentBoardId}
                lane-id={recordId}
                lane-guest-user-id={laneGuestUserId}
                is-template={isTemplate}
                namespace={namespace}
                boards-list={options}
            >
                <div slot="actions">
                    <lightning-combobox
                        name="boards"
                        label="Select Board"
                        value={currentBoardId}
                        placeholder="Select Board"
                        options={options}
                        onchange={handleChange}
                        class="comboWidth"
                    ></lightning-combobox>
                </div>
            </c-draggable-canvas>
        </template>
    </div>
</template>
