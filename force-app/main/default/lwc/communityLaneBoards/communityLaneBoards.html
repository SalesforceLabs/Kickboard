<template>
    <template if:true={showLogin}>
        <c-guest-login onlogin={handleLogin} lane-id={recordId}></c-guest-login>
    </template>

    <template if:false={showLogin}>
        <c-lane-boards

            lane-guest-user-id={laneGuestUserId}
        ></c-lane-boards>
    </template>
</template>
